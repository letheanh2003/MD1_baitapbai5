<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    vatly <input id="vatly" type="text">
</p>
<p>
    hoahoc <input id="hoahoc" type="text">
</p>
<p>
    sinhhoc <input id="sinhhoc" type="text">
</p>
<p id="tongdiem">
    tong diem
</p>
<p id="diemtrungbinh">
    diem trung binh
</p>
<button type="button" onclick="total()">tinh</button>
<script>
    function total() {
        let vatly = +document.getElementById('vatly').value
        let hoahoc = +document.getElementById('hoahoc').value
        let sinhhoc = +document.getElementById('sinhhoc').value
        let tong = vatly + hoahoc + sinhhoc
        let diemtrungbinh = tong / 3
        document.getElementById('tongdiem').innerHTML = 'tong diem =' + tong
        document.getElementById('diemtrungbinh').innerHTML = 'diem trung binh =' + diemtrungbinh

    }
</script>
</body>
</html>
